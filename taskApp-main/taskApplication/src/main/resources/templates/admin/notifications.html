<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Send Notification to Assigned User</h1>
    <form th:action="@{/admin/tasks/{taskId}/notify(taskId=${task.id})}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Assigned User Email:</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full p-2 border border-gray-300 rounded-md bg-gray-100"
                    th:value="${assignedUser.email != null ? assignedUser.email : 'No email assigned'}"
                    readonly />

        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-medium mb-2">Message:</label>
            <textarea
                    id="message"
                    name="message"
                    class="w-full p-2 border border-gray-300 rounded-md"
                    placeholder="Enter your message here..."
                    required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">
            Send Notification
        </button>
    </form>
</div>
</body>
</html>

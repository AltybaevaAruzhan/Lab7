<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-roboto">
<div class="flex flex-col md:flex-row w-full">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-full md:w-1/5 h-screen p-4">
        <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
        <ul>
            <li><a href="/admin" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a></li>
            <li><a href="/admin/profile" class="block py-2 px-4 hover:bg-gray-700">Profile</a></li>
            <li><a href="/admin/users" class="block py-2 px-4 hover:bg-gray-700">Manage Users</a></li>
            <li><a href="/admin/tasks" class="block py-2 px-4 hover:bg-gray-700">Manage Tasks</a></li>
            <li><a href="/admin/categories" class="block py-2 px-4 hover:bg-gray-700">Manage Categories</a></li>
            <li><a href="/logout" class="block py-2 px-4 hover:bg-gray-700">Logout</a></li>
        </ul>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit User</h1>
        <form th:action="@{/admin/users/{id}/update(id=${users.id})}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                       th:field="*{users.username}">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                       th:field="*{users.email}">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                       th:field="*{users.password}">
            </div>
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" name="role" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                        th:field="*{users.role}">
                    <option value="USER" th:selected="*{role == 'USER'}">USER</option>
                    <option value="ADMIN" th:selected="*{role == 'ADMIN'}">ADMIN</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2">
                <a href="/admin/users" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
            </div>

        </form>

    </div>
</div>
</body>
</html>

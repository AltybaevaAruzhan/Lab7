<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
<div class="flex">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-1/5 min-h-screen p-4">
        <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
        <ul>
            <li><a href="/admin" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a></li>
            <li><a href="/admin/users" class="block py-2 px-4 bg-gray-700">Manage Users</a></li>
            <li><a href="/admin/tasks" class="block py-2 px-4 hover:bg-gray-700">Manage Tasks</a></li>
            <li><a href="/admin/categories" class="block py-2 px-4 hover:bg-gray-700">Manage Categories</a></li>
            <li><a href="/logout" class="block py-2 px-4 hover:bg-gray-700">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="w-4/5 p-4">
        <h1 class="text-2xl font-bold mb-4">Users Management</h1>
        <div class="mb-4">
            <a href="/admin/users/create" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                <i class="fas fa-user-plus"></i> Create New User
            </a>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-md">
                <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">ID</th>
                    <th class="py-3 px-6 text-left">Username</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-left">Role</th>
                    <th class="py-3 px-6 text-left">Actions</th>
                </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                <tr th:each="user : ${users}" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap" th:text="${user.id}"></td>
                    <td class="py-3 px-6 text-left" th:text="${user.username}"></td>
                    <td class="py-3 px-6 text-left" th:text="${user.email}"></td>
                    <td class="py-3 px-6 text-left" th:text="${user.role}"></td>
                    <td class="py-3 px-6 text-left">
                        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="text-blue-500 hover:text-blue-700">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        |
                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="inline">
                            <button type="submit" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

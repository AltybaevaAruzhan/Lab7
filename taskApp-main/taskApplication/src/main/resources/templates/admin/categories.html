<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="flex flex-col md:flex-row w-full">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-full md:w-1/5 h-screen p-4">
        <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
        <ul>
            <li><a href="/admin" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a></li>
            <li><a href="/admin/users" class="block py-2 px-4 hover:bg-gray-700">Manage Users</a></li>
            <li><a href="/admin/tasks" class="block py-2 px-4 hover:bg-gray-700">Manage Tasks</a></li>
            <li><a href="/admin/categories" class="block py-2 px-4 hover:bg-gray-700">Manage Categories</a></li>
            <li><a href="/logout" class="block py-2 px-4 hover:bg-gray-700">Logout</a></li>
        </ul>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Categories Management</h1>
        <form th:action="@{/admin/categories}" method="post" class="mb-6">
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Category Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add Category</button>
            </div>
        </form>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}" class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b" th:text="${category.id}">1</td>
                    <td class="py-2 px-4 border-b" th:text="${category.name}">Category Name</td>
                    <td class="py-2 px-4 border-b">
                        <form th:action="@{/admin/categories/{id}/delete(id=${category.id})}" method="post" class="inline">
                            <button type="submit" class="text-red-500 hover:underline">Delete</button>
                        </form>
                    </td>
                </tr>

                <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

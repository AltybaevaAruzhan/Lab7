<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks for User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 2px;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="flex flex-col md:flex-row w-full">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white w-full md:w-1/5 h-screen p-4">
        <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
        <ul>
            <li><a href="/admin" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a></li>
            <li><a href="/admin/users" class="block py-2 px-4 hover:bg-gray-700">Manage Users</a></li>
            <li><a href="/admin/tasks" class="block py-2 px-4 hover:bg-gray-700">Manage Tasks</a></li>
            <li><a href="/admin/categories" class="block py-2 px-4 hover:bg-gray-700">Manage Categories</a></li>
            <li><a href="/logout" class="block py-2 px-4 hover:bg-gray-700">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Tasks for User: <span th:text="${user.username}"></span></h1>
        <table>
            <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.name}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.status}"></td>
            </tr>
            </tbody>
        </table>
        <div class="pagination">
            <a th:href="@{/admin/user/{id}/tasks(page=${currentPage - 1}, id=${user.id})}" th:if="${currentPage > 0}">Previous</a>
            <a th:href="@{/admin/user/{id}/tasks(page=${currentPage + 1}, id=${user.id})}" th:if="${currentPage < totalPages - 1}">Next</a>
        </div>
    </div>
</div>
</body>
</html>

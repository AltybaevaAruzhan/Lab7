<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #4A90E2;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body class="font-roboto">
<section class="py-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Admin Dashboard</h1>
        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">All Users</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="py-2 px-4 text-left">Name</th>
                        <th class="py-2 px-4 text-left">Email</th>
                        <th class="py-2 px-4 text-left">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop for Users -->
                    <tr th:each="user : ${users}" th:if="${users.size() > 0}" class="hover:bg-gray-100 transition duration-200">
                        <td th:text="${user.username}" class="py-2 px-4 border-b"></td>
                        <td th:text="${user.email}" class="py-2 px-4 border-b"></td>
                        <td class="py-2 px-4 border-b">
                            <a th:href="@{/admin/user/{id}/tasks(id=${user.id})}" class="btn-primary text-blue-600 hover:text-blue-800">View Tasks</a>
                        </td>
                    </tr>
                    <!-- Placeholder when no users -->
                    <tr th:if="${users.size() == 0}">
                        <td colspan="3" class="py-2 px-4 text-center text-gray-500">No users found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>

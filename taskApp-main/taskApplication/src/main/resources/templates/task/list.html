<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
<nav class="header p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a class="text-xl font-bold text-white" href="#">Task Management App</a>
    <div>
      <a class="mr-4 text-white" href="/tasks">Tasks</a>
      <a class="mr-4 text-white" href="/profile">Profile</a>
      <a class="text-white" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<section class="py-8">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Tasks</h1>

    <!-- Search Bar -->
    <form th:action="@{/tasks/search}" method="get" class="mb-4 text-center">
      <input type="text" name="query" placeholder="Search tasks..." class="border rounded px-4 py-2">
      <button type="submit" class="btn-primary">Search</button>
    </form>

    <!-- Admin Features -->
    <div class="mb-4 text-center" th:if="${admin}">
      <a href="/tasks/admin" class="btn-success">Admin Dashboard</a>
    </div>

    <!-- Task Table -->
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="table-header">
      <tr>
        <th class="py-2 px-4">Title</th>
        <th class="py-2 px-4">Description</th>
        <th class="py-2 px-4">Due Date</th>
        <th class="py-2 px-4">Status</th>
        <th class="py-2 px-4">Priority</th>
        <th class="py-2 px-4">Category</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}" class="table-row">
        <td th:text="${task.title}" class="py-2 px-4"></td>
        <td th:text="${task.description}" class="py-2 px-4"></td>
        <td th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}" class="py-2 px-4"></td>
        <td th:text="${task.status}" class="py-2 px-4"></td>
        <td th:text="${task.priority}" class="py-2 px-4"></td>
        <td th:text="${task.category.name}" class="py-2 px-4"></td>
        <td class="py-2 px-4">
          <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn-primary">View</a>
          <a th:if="${admin}" th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn-secondary">Edit</a>
          <form th:if="${admin}" th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="mt-4 text-center">
      <ul class="pagination">
        <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="inline-block mx-1">
          <a th:classappend="${i == currentPage} ? 'bg-blue-500 text-white'" th:href="@{/tasks(page=${i})}" class="px-3 py-1 border rounded">
            <span th:text="${i}"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>

<footer class="header text-white text-center py-4">
  <p>&copy; 2024 Task Management App</p>
</footer>

</body>
</html>
